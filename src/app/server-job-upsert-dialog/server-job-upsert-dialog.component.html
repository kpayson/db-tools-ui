
<div class="wrapper" [formGroup]="formGroup">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-control" formControlName="name" style="width:200px">
    </div>
    <div class="form-group">
      <label for="template">Template</label>
      <textarea id="template" class="form-control" formControlName="template" style="width:200px"></textarea>
    </div>
    <div class="form-group" formArrayName="parameters">
      <div class="card mb-3" *ngFor="let parameter of parameters.controls; let i=index">
        <div class="card-header">
          <h5 class="card-title">Parameter {{i + 1}}</h5>
          <button type="button" class="btn btn-danger btn-sm float-end" (click)="removeParameter(i)">Remove</button>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="parameterName">Name</label>
            <input id="parameterName" type="text" class="form-control" [formControlName]="i + '.name'">
          </div>
          <div class="form-group">
            <label for="parameterDataType">Data Type</label>
            <input id="parameterDataType" type="text" class="form-control" [formControlName]="i + '.dataType'">
          </div>
          <div class="form-group">
            <label for="parameterDefaultValue">Default Value</label>
            <input id="parameterDefaultValue" type="text" class="form-control" [formControlName]="i + '.defaultValue'">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addParameter()">Add Parameter</button>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</div>
