  <div class="wrapper" [formGroup]="formGroup">
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="dialect">Dialect</label>
        <input pInputText id="hostx" type="text" class="form-control" formControlName="host">
        <!-- <p-dropdown formControlName="dialect" [options]="dialects" optionLabel="name" optionValue="value"></p-dropdown> -->
    </div>
    <div class="form-group">
        <label for="host">Host</label>
        <input pInputText id="host" type="text" class="form-control" formControlName="host">
    </div>
    <div class="form-group">
        <label for="port">Port</label>
        <input pInputText id="port" type="number" class="form-control" formControlName="port">
    </div>
    <div class="form-group">
        <label for="database">Database</label>
        <input pInputText id="database" type="text" class="form-control" formControlName="database">
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input pInputText id="username" type="text" class="form-control" formControlName="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input pInputText id="password" type="password" class="form-control" formControlName="password">
    </div>
    <div class="form-group">
        <label for="authServer">Auth Server</label>
        <input pInputText id="authServer" type="text" class="form-control" formControlName="authServer">
    </div>
    <div style="">
        <p-button (click)="save()">Save</p-button> &nbsp;
        <p-button severity="secondary" (click)="cancel()">Cancel</p-button>
    </div>
</div>
